stages:
  - deploy

deploy:
  stage: deploy
  tags:
    - deploy-ltwa
  environment:
    name: production
  only:
    - main
  script:
    - printenv > .env
    - scp .env dokku@localhost:$CI_PROJECT_NAME-$CI_PROJECT_ID/.env
    - git push dokku@localhost:$CI_PROJECT_NAME-$CI_PROJECT_ID HEAD:refs/heads/main
  #  - git-push main
  #- git push --force dokku@localhost:$CI_PROJECT_NAME-$CI_PROJECT_ID HEAD:refs/heads/main

variables:
  GIT_CLEAN_FLAGS: none